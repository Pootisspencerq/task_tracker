{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Видалити тему?</h2>
    <p>Ви впевнені, що хочете видалити тему <strong>{{ theme.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{% url 'themes:theme-list' %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
