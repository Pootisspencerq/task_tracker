{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Воркшоп тем</h2>
    <a href="{% url 'tasks:editor' %}" class="btn btn-primary mb-3">Створити нову тему</a>

    {% if themes %}
        <div class="list-group">
            {% for theme in themes %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ theme.name }}</h5>
                        <p>
                            Фон: <span style="background: {{ theme.background_color }}; padding: 3px 10px; border: 1px solid #ccc;"></span>
                        </p>
                        <p>
                            Текст: <span style="color: {{ theme.text_color }}">{{ theme.text_color }}</span>
                        </p>
                    </div>
                    <div>
                        <a href="{% url 'tasks:set-active-theme' theme.id %}" class="btn btn-success">Додати</a>

                        <a href="{% url 'tasks:theme-update' theme.id %}" class="btn btn-sm btn-warning">Редагувати</a>
                        <a href="{% url 'tasks:theme-delete' theme.id %}" class="btn btn-sm btn-danger">Видалити</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Ще немає створених тем.</p>
    {% endif %}
</div>
{% endblock %}
