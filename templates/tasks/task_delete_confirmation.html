{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Видалення заявки</h2>
    <p>Ви впевнені, що хочете видалити заявку "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{% url 'tasks:task-list' %}" class="btn btn-secondary">Ні, повернутися до списку заявок</a>
    </form>
</div>
{% endblock %}
